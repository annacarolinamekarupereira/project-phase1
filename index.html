<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="”viewport”"
            content="”width"
            ="device-width,"
            initial-scale="1.0”"
        />
        <link rel="stylesheet" href="style.css" />

        <title>Project</title>
    </head>

    <body>
        <div class="wrapperHeader">
            <div class="logo">
                <img src="img/HogwartsLogo.png" alt="Hogwarts Logo" />
            </div>
            <div class="tittleHogwarts">
                <h1>Hogwarts</h1>
            </div>
        </div>

        <div class="mainDiv">
            <div class="houseSelectionDiv" id="houseSelectionDiv">
                <h2>Welcome to your first year</h2>

                <div class="wrapperHatDialogue">
                    <div class="hatDialogueImg">
                        <img src="img/sortingHat.png" alt="Hogwarts Logo" />
                    </div>
                    <div class="hatDialogueTxt">
                        <p>
                            I'm the Sorting Hat, and due to Covid I will be
                            operating online to determine which of the four
                            school houses you belong to.
                        </p>
                    </div>
                </div>
                <div class="studentInfo">
                    <div>
                        
                        <input type="text" id="nameInput" class="nameInput" placeholder="Please enter your name"/>
                    </div>

                    <br />
                    <p>
                        Now, select which of the following most defines your
                        personality:
                    </p>
                    <div>
                        <input
                            type="radio"
                            name="personality"
                            value="Gryffindor"
                            id="Gryffindor"
                        />
                        <label for="Gryffindor"
                            >Determination, Courage, Brave and Loyalty</label
                        >
                    </div>

                    <div>
                        <input
                            type="radio"
                            name="personality"
                            value="Hufflepuff"
                            id="Hufflepuff"
                        />
                        <label for="Hufflepuff"
                            >Strong sense of justice, Loyalty, Patience, Hard
                            work</label
                        >
                    </div>

                    <div>
                        <input
                            type="radio"
                            name="personality"
                            value="Ravenclaw"
                            id="Ravenclaw"
                        />
                        <label for="Ravenclaw"
                            >Intelligent, Wisdom, Wit, eager to learn.</label
                        >
                    </div>

                    <div>
                        <input
                            type="radio"
                            name="personality"
                            value="Slytherin"
                            id="Slytherin"
                        />
                        <label for="Slytherin"
                            >Strong Leadership, Ambitious, Cunning and
                            Achievement Oriented</label
                        ><br />
                    </div>
                    <br />
                    <button id="btn">Submit</button>
                </div>
            </div>
            <div class="findMentorDiv" id="findMentorDiv">
                <p id="outputName"></p>
                <p>The House assigned for you is:</p>
                <p id="houseAssigned"></p>
                <div>
                    <button id="findMentor">Click here to find out who will be your mentor</button>
                </div>
            </div>

            <div class="findCommonRoomDiv" id="findCommonRoomDiv">
                <p>Your House Mentor is:</p>
                <p id="mentor"></p>

                <div>
                    <button id="findCommonRoom">
                        Now let me show you where is your Common Room
                    </button>
                </div>
                <p id="commonRoom"></p>
            </div>
        </div>
        <script defer src="index.js"></script>
    </body>
</html>
